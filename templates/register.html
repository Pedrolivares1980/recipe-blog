{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Registration Form Heading -->
      <h2 class="text-center fs-1 fw-bolder mb-5">Register Now</h2>
      <!-- Registration Image -->
      <div class="register_image mb-3">
        <img class="border-2 border-black rounded-4" src="{{ url_for('static', filename='img/pancakes.webp') }}" alt="Registration Image">
      </div>
      <!-- Registration Description -->
      <p class="fs-6 mb-4 text-center">Register now for free and become part of the world's largest community of food lovers.</p>
      <!-- Registration Form -->
      <form method="POST" enctype="multipart/form-data"> <!-- Added enctype for file uploads -->
        <!-- Name Field -->
        <div class="form-group mb-3">
          <label class="fw-semibold" for="name">Name:</label>
          <input type="text" class="form-control border-1 border-black" id="name" name="name" required placeholder="Your name here">
        </div>
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label class="fw-semibold" for="email">Email:</label>
          <input type="email" class="form-control border-1 border-black" id="email" name="email" required placeholder="example@example.com">
        </div>
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label class="fw-semibold" for="password">Password:</label>
          <input type="password" class="form-control border-1 border-black" id="password" name="password" required placeholder="******">
        </div>
        <!-- Confirm Password Field -->
        <div class="form-group mb-3">
          <label class="fw-semibold" for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control border-1 border-black" id="confirm_password" name="confirm_password" required placeholder="******">
        </div>
        <!-- Profile Image Field -->
        <div class="form-group mb-3">
          <label class="fw-semibold" for="profile_image">Profile Image:</label>
          <input type="file" class="form-control border-1 border-black" id="profile_image" name="profile_image" accept=".jpg, .jpeg, .png .webp" >
        </div>
        <!-- Registration Button -->
        <div class="container mt-3 col-3 ms-auto">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <!-- Login Link -->
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
