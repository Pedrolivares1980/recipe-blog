{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center fs-1 fw-bolder mb-3">Register Now</h2>
      <div class="register_image mb-3">
        <img class="border border-opacity-25 rounded-4" src="{{ url_for('static', filename='img/pancakes.webp') }}" alt="Login Image">
      </div>
      <p class="fs-6 mb-4 text-center">Register now for free and become part of the world's largest community of food lovers.</p>
      <form method="POST">
        <div class="form-group mb-3">
          <label class="fw-semibold" for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="You name here">
        </div>
        <div class="form-group mb-3">
          <label class="fw-semibold" for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com">
        </div>
        <div class="form-group mb-3">
          <label class="fw-semibold" for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="******">
        </div>
        <div class="form-group mb-3">
          <label class="fw-semibold" for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="******">
        </div>
        <div class="container mt-3 col-3 ms-auto">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
