{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center fs-2 fw-bolder mb-3">Login</h2>
      <div class="login_image mb-3">
        <img class="border border-opacity-25 rounded-4" src="{{ url_for('static', filename='img/italian.webp') }}" alt="Login Image">
      </div>
      <form method="POST">
        <div class="form-group mb-2">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com">
        </div>
        <div class="form-group mb-2">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="**********">
        </div>
        <div class="container col-3 mx-auto mt-3">
          <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
      </form>
      <p class="mt-3 text-center">Don't have an account yet? <a href="{{ url_for('register') }}">Register now</a></p>
    </div>
  </div>
</div>
{% endblock %}
