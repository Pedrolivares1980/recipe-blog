{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3 fs-1 fw-bolder">Welcome to Your Profile</h1>

<h2 class="text-center mb-3 fs-3 fw-semibold">Your Recipes</h2>
<table class="table table-striped my-5">
  <thead>
    <tr>
      <th class="text-center">Name</th>
      <th class="text-center">Category</th>
      <th class="text-center">Difficulty</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr id="recipe-{{ recipe.id }}">
      <td >{{ recipe['name'] }}</td>
      <td >{{ recipe['category'] }}</td>
      <td >{{ recipe['difficulty'] }}</td>
      <td >
        <a href="#" class="btn btn-danger delete-btn" data-recipe-id="{{ recipe.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2 class="text-center fs-3 fw-semibold my-4">Add a New Recipe</h2>
<form method="POST">
  <div class="form-group mb-3">
    <label class="fs-6 fw-semibold ms-2 mb-2" for="recipe_name">Recipe Name:</label>
    <input type="text" class="form-control" id="recipe_name" name="recipe_name" required placeholder="Recipe name">
  </div>
  <div class="form-group mb-3">
    <label class="fs-6 fw-semibold ms-2 mb-2" for="category">Category:</label>
    <select class="form-control" id="category" name="category" required>
      <option value="Starter">Starter</option>
      <option value="Main">Main</option>
      <option value="Dessert">Dessert</option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label class="fs-6 fw-semibold ms-2 mb-2" for="difficulty">Difficulty:</label>
    <select class="form-control" id="difficulty" name="difficulty" required>
      <option value="Easy">Easy</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Difficult">Difficult</option>
    </select>
  </div>
  <div class="form-group mb-3">
    <labe class="fs-6 fw-semibold ms-2 mb-2"l for="ingredients">Ingredients:</labe>
    <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required placeholder="Ingredients"></textarea>
  </div>
  <div class="form-group mb-3">
    <label class="fs-6 fw-semibold ms-2 mb-2" for="instructions">Instructions:</label>
    <textarea class="form-control" id="instructions" name="instructions" rows="4" required placeholder="Explains how to make the recipe."></textarea>
  </div>
  <div class="form-group mb-3">
    <label class="fs-6 fw-semibold ms-2 mb-2" for="image_url">Image URL:</label>
    <input type="text" class="form-control" id="image_url" name="image_url" required placeholder="http://example/example.jpg">
  </div>
  <div class="container my-3 col-5">
    <button type="submit" class="btn btn-primary">Add Recipe</button>
  </div>
</form>

<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
