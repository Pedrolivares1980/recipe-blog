{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2><img class="contact_img" src="{{ url_for('static', filename='img/contact.webp') }}" alt=""></h2>

  <form method="POST" action="{{ url_for('contact') }}">
    <div class="form-group mb-3">
      <label class="fw-semibold" for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required placeholder="Your name here">
    </div>
    <div class="form-group mb-3">
      <label class="fw-semibold" for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com">
    </div>
    <div class="form-group mb-3">
      <label class="fw-semibold" for="comment">Comment:</label>
      <textarea class="form-control" id="comment" name="comment" rows="4" required placeholder="Your comment here"></textarea>
    </div>
    <div class="container col-3 mx-auto">
      <button type="submit" class="btn mb-4 mt-3 btn-primary ">Contact</button>
    </div>
  </form>
  <div class="container mt-2">
    <h3 class="text-center fs-2 fw-bold mb-3">Keep in Contact</h3>
    <p class="text-center">Get in touch with us, leave us a message about any suggestions to improve our site or tell us what you think.</p>
    <p class="text-center">We will answer you as soon as possible.</p>
    <p class="text-center">Thank you very much for your contribution.</p>
  </div>
</div>
{% endblock %}
